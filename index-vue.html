<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Ajax VueJS Dischi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="root">
        <header>
            <div class="logo">
                <img src="./img/spotify-logo.png" alt="Spotify logo image">
            </div>
            <div>
                <label for="selectGenre">Select genre</label>
                <select name="selectGenre" id="selectGenre" v-model="genreSelected" @change="albumFilter()">
                    <option value="" selected>All genre</option>
                    <option v-for="(genre, index) in genres" :key="index" :value="genre">{{genre}}</option>
                </select>
            </div>
        </header>
        <main>
            <div class="container">
                <div v-for="(album, index) in albums" :key="index" class="album-card">
                    <img :src="album.poster" :alt="album.author + album.title">
                    <h2>{{album.title}}</h2>
                    <p>{{album.author}}</p>
                    <p>{{album.year}}</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
